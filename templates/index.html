<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NoteBoard Demo App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/theme.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="top-left">
          <a href="/" class="logo" aria-label="Go to home">
            <!-- clipboard icon -->
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
              <path d="M16 4H18C19.1 4 20 4.9 20 6V20C20 21.1 19.1 22 18 22H6C4.9 22 4 21.1 4 20V6C4 4.9 4.9 4 6 4H8" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="9" y="2" width="6" height="4" rx="1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
          <h1>Welcome to NoteBoard Demo App</h1>
        </div>
        <div class="top-center">
          <div class="search-container">
            <input id="search" placeholder="Search notes by title, content, or category..." class="search" />
            <button id="search-clear" class="search-clear" aria-label="Clear search" style="display: none;">Ã—</button>
          </div>
        </div>
        <div class="top-right">
          <button id="theme-toggle" class="theme-toggle" aria-label="Switch to dark mode" tabindex="0">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
          <div class="user">User</div>
        </div>
      </header>

      <!-- Mobile category dropdown - only visible on small screens -->
      <div class="mobile-category-filter">
        <label for="mobile-category-select" class="sr-only">Filter by category</label>
        <select id="mobile-category-select" class="mobile-category-dropdown">
          <option value="">All Categories</option>
        </select>
      </div>

      <aside class="sidebar">
        <div class="sidebar-top">
          <a id="add-note-btn" href="/notes/new" class="add-small">+ Add new</a>
        </div>
        <h3 style="margin-top:18px">Categories</h3>
        <ul id="categories" class="category-list"></ul>
      </aside>

      <main class="main">
        <section class="notes-section">
          <h3>Welcome to NoteBoard Demo App</h3>
          <div id="notes-list" class="notes-list grid"></div>
        </section>
      </main>
    </div>

    <!-- Dedicated pages used for creation and detail; index only lists notes -->

    <script src="/static/app.js"></script>
  </body>
</html>
